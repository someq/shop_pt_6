{% extends 'base.html' %}

{% block content %}
    <h1>Товары:</h1>
    {% for product in products %}
        <h3><a href="{% url "product_view" product.pk %}">{{ product.name }}</a></h3>
        <p>Категория: {{ product.get_category_display }}</p>
        <p>Осталось: {{ product.amount }} по цене: {{ product.price }} за ед.</p>
        <p><a href="{% url 'product_update' product.pk %}">Update</a></p>
        <p><a href="{% url 'product_delete' product.pk %}">Delete</a></p>
    {% endfor %}
{% endblock %}
